<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta description="This a web applicatoin that serves as a Calculator to complete all your arithmetic needs, it also serves as a weather app too.">

        <title>Allen's Calculator</title>

        <link rel="stylesheet" href="css/style.css">

        <!-- JavaScript code for the calculator -->
        <script>
            function insert(num) {
                document.getElementById('display').value += num;
            }
    
            function clearDisplay() {
                document.getElementById('display').value = '';
            }
    
            function calculate() {
                let input = document.getElementById('display').value;
                let result = eval(input); // Use a safe method or server-side calculation for production
                document.getElementById('display').value = result;
            }
        </script>
    </head>
    
    <body>
        <header class="header">
            <a href="index.html" class="logo">Allen's Calculator</a>

            <nav class="navbar">
                <a href="https://github.com/allen2rodriguez/OnlineCalculator" target="_blank">Source Code</a>
                <a href="https://allensland.com/" target="_blank">My Website</a>

                <!-- Toggle b/wn light and dark mode -->
                <button>

                </button>                
            </nav>
        </header>

        <!-- Displays current weather in phoniex -->
        <div class="weathercontainer">
            
        </div>

        <!-- Calculator -->
        <div class="calc">
            <input type="text" class="display">
            <div class="butttons">
                <button class="button" onclick="insert('1')">1</button>
                <button class="button" onclick="insert('2')">2</button>
                <button class="button" onclick="insert('3')">3</button>
                <button class="button" onclick="insert('+')">+</button>
                <button class="button" onclick="insert('4')">4</button>
                <button class="button" onclick="insert('5')">5</button>
                <button class="button" onclick="insert('6')">6</button>
                <button class="button" onclick="insert('-')">-</button>
                <button class="button" onclick="insert('7')">7</button>
                <button class="button" onclick="insert('8')">8</button>
                <button class="button" onclick="insert('9')">9</button>
                <button class="button" onclick="insert('*')">*</button>
                <button class="button" onclick="clearDisplay()">C</button>
                <button class="button" onclick="insert('0')">0</button>
                <button class="button" onclick="insert('.')">.</button>
                <button class="button" onclick="insert('/')">/</button>
                <button class="button" onclick="calculate()">=</button>
            </div>
        </div>
    </body>
</html>
